plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

group 'com.kodilla'
version '1.0-SNAPSHOT'
mainClassName = 'FXML.Main'

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/org.openjfx/javafx-fxml
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '15.0.1'
    // https://mvnrepository.com/artifact/org.jrebirth.af.showcase/fxml
    compile group: 'org.jrebirth.af.showcase', name: 'fxml', version: '8.6.0'
}
